<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cantidad de opiniones</th>
      <th>Duracion</th>
      <th>Dificultad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let receta of recetas">
      <td>{{ receta.id }}</td>
      <td>{{ receta.nombre }}</td>
      <td>{{ receta.cantidadOpiniones }}</td>
      <td>{{ receta.duracion }}</td>
      <td>{{ receta.dificultad }}</td>
    </tr>
  </tbody>
</table>
