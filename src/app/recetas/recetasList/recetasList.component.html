<div *ngIf="selected">
  <app-recetasDetail [recetaDetail]="selectedReceta"></app-recetaDetail>

 </div>

 <hr />

 <div class="container-fluid">
  <div class="row">
    <div *ngFor="let receta of recetas" class="col mb-2">
      <div class="card p-2" style="width: 20rem; height: 20rem">
        <img
          class="card-img-top"
          src="{{ receta.imangen }}"
          alt="{{ receta.nombre }}"
          (click)="onSelected(receta)"
        />
        <div class="card-body">

          <h5 class="card-title">{{ receta.nombre }}</h5>

        </div>
      </div>
    </div>
  </div>
 </div>
